  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #f39c12;
    }

    header {
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      gap: 15px;
    }
    header img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    header .texts {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.1;
    }
    header .texts h1 {
      font-size: 2.8rem;
      letter-spacing: 3px;
    }
    header .texts p {
      font-size: 1rem;
      letter-spacing: 2px;
      font-weight: 600;
    }

    #contacto {
      text-align: center;
      margin: 25px 0;
      font-size: 1.6rem;
    }

    #categorias {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    #categorias ul {
      list-style: none;
    }
    #categorias li {
      font-size: 2rem;
      font-weight: 700;
      padding: 10px 15px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      transition: color 0.3s ease, font-size 0.3s ease;
    }
    #categorias li:hover {
      color: #f39c12;
      font-size: 2.3rem;
    }
    #categorias li .flecha {
      transition: transform 0.3s ease;
    }
    #categorias li.activo .flecha {
      transform: rotate(90deg);
    }

    .galeria {
      background: #f5f0e6;
      padding: 15px;
      margin-bottom: 30px;
      column-count: 3;
      column-gap: 15px;
      display: none;
    }
    .galeria img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 6px;
      transition: transform 0.3s ease;
      cursor: pointer;
      break-inside: avoid;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
    .galeria.activa {
      display: block;
    }

    @media (max-width: 900px) {
      .galeria {
        column-count: 2;
      }
    }
    @media (max-width: 600px) {
      .galeria {
        column-count: 1;
      }
    }
  </style>
</head>

<script>
  const cantidadFotos = {
    restaurantes: 15,
    eventos: 31,
    pasarelas: 8,
    retratos: 12,
    arte: 6,
    fiestas: 13
  };

  function crearImagenes(idGaleria, cantidad) {
    const galeria = document.getElementById(idGaleria);
    for (let i = 1; i <= cantidad; i++) {
      const img = document.createElement('img');
      const num = i.toString().padStart(3, '0');
      img.src = `imagenes/${idGaleria}/${num}.jpg`;
      img.alt = `Foto ${num}`;
      galeria.appendChild(img);
    }
  }

  Object.entries(cantidadFotos).forEach(([nombre, cantidad]) => {
    crearImagenes(nombre, cantidad);
  });

  const items = document.querySelectorAll('#categorias li');
  items.forEach(item => {
    item.addEventListener('click', () => {
      const idGaleria = item.getAttribute('data-galeria');
      const galeria = document.getElementById(idGaleria);
      const estaActiva = galeria.classList.contains('activa');

      document.querySelectorAll('.galeria').forEach(g => g.classList.remove('activa'));
      items.forEach(i => i.classList.remove('activo'));

      if (!estaActiva) {
        galeria.classList.add('activa');
        item.classList.add('activo');
        galeria.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  });
</script>
